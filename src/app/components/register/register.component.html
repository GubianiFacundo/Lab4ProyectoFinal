<div>
  <div class="jumbotron">
    <h1>Tu Menú !!!</h1>
  </div>
  <form [hidden]="enviado" class="marginUp" #userForm="ngForm">
    <div class="form-group col-md-4 center ">
      <label>Usuario:</label>
      <input type="text" class="form-control" id="user" name="user" required [(ngModel)]="usuario.nombre"
        placeholder="Ingrese su usuario" #user="ngModel">
      <div [hidden]="user.valid || user.pristine" class="alert alert-danger">
        El usuario es obligatorio
      </div>
    </div>
    <div class="form-group col-md-4 center">
      <label>Contraseña:</label>
      <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="usuario.pass"
        placeholder="Ingrese su contraseña" #clave="ngModel">
      <div [hidden]="clave.valid || clave.pristine" class="alert alert-danger">
        La contraseña es obligatoria
      </div>
    </div>
    <div class="form-group col-md-4 center ">
      <button type="submit" (click)="registrar()" class="btn btn-success"
        [disabled]="!userForm.form.valid">Registrar</button>
        <button routerLink="/login" type="button" class="btn btn-primary float-right">Volver al Login</button>
    </div>
  </form>
  <div *ngIf="error" class="alert alert-danger" role="alert">
    Usuario o clave incorrectos. Por favor, verifique y reintente
  </div>

  <div [hidden]="ok == false" class="alert alert-success">
    {{ response.msg }}
  </div>
  <div [hidden]="notOk == false" class="alert alert-danger">
    {{ response.msg }}
  </div>
</div>
